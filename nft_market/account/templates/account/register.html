{% extends "base.html" %}

{% load static %}

{% block title %}Create an account{% endblock title %}

{% block content %}
<div class="account-conteiner">
    <img src="{% static "images/styling_images/registration.jpg" %}" alt="">
    <div class="account-block">
        <div class="account-header">
            <h2>Create account</h2>
            <p>Welcome! Enter Your Details And Start <br>Creating, Collectiong And Selling NFTs.</p>
        </div>
        <form class="account-form" method="post">
            {% csrf_token %}
            <div class="input-icon">
                <img src="{% static "images/icons/User.svg" %}" alt="">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <span class="help-text">{{ user_form.username.help_text }}</span>
            <div class="input-icon">
                <img src="{% static "images/icons/EnvelopeSimple.svg" %}" alt="">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-icon">
                <img src="{% static "images/icons/LockKey.svg" %}" alt="">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-icon">
                <img src="{% static "images/icons/LockKey.svg" %}" alt="">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <button class="button background-btm" type="submit">Create account</button>
        </form>
    </div>
    
</div>
{% endblock content %}
